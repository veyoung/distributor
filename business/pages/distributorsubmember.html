<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>分销商下属会员列表</b>
			<div class="pull-right action-group">               
				<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
  					<i class="ace-icon fa fa-plus-circle"></i>添加下属会员
				</button>                     
			</div>
		</h4>
		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">添加下属分销商</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal" role="form">
		         <div class="form-group">
				    <label class="col-sm-3 control-label" for="distributorName">下属分销商ID</label>
				    <div class="col-sm-8">
				    	<input type="text" class="form-control" id="distributorName" placeholder="输入下属会员ID">
				    </div>
				 </div>					 
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">添加</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->  
	</div>
	<div>
		<table class="table table-striped table-hover">
			<tr class="table-title-blue"><td width="10%" class="distributor-font">下属分销商姓名</td><td width="15%">ID</td><td width="20%">等级</td><td width="20%">操作</td></tr>
			<tr><td class="distributor-font">&nbsp;余扬</td><td>56235123</td><td>钻石会员</td>
				<td>
					<a class="orange"><i class="ace-icon fa fa-pencil"></i>删除</a>
				</td></tr>									
		</table>
		<div style="float:right">
			<ul class="pagination">
	  			<li class="disabled"><a href="#">&laquo;</a></li>
	  			<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
	  			<li><a href="#">2</a></li>
	  			<li><a href="#">3</a></li>
	  			<li><a href="#">4</a></li>
	  			<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
