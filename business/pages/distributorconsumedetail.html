<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/datepicker.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>分销商消费查询</b>
		</h4>
	</div>
	<form class="form-horizontal" role="form">
         <div class="form-group">
		    <label class="col-sm-2 control-label" for="distributorName">分销商ID</label>
		    <div class="col-sm-4">
		    	<input type="text" class="form-control" id="distributorName" placeholder="输入分销商ID">
		    </div>
		 </div>
		 <div class="form-group">
		    <label class="col-sm-2 control-label" for="commission">起止日期</label>
		    <div class="col-sm-4">
		    	<input type="text" class="form-control" value="06/15/2013" data-date-format="yyyy-dd-mm" id="date1" >
				<span ><i class="fa fa-exchange"></i></span>
		    	<input type="text" class="form-control" value="06/15/2013" data-date-format="yyyy-dd-mm" id="date2" >
		    </div>
		 </div>	
		  <div class="form-group">
		    <label class="col-sm-2 control-label" for="commission"></label>
		    <div class="col-sm-4">
		    	<button type="submit" class="btn btn-primary btn-primary">查询&nbsp;&nbsp;<i class="glyphicon glyphicon-search"></i></button>
		    </div>
		 </div>		 					 
    </form>
	<div>
		<table class="table table-striped table-hover">
			<tr class="table-title-gray"><td width="15%" class="distributor-font">消费时间</td><td width="15%" class="distributor-font">分销商姓名</td><td width="20%">消费金额(元)</td></tr>
			<tr><td class="distributor-font">&nbsp;2015-04-17 12:00:00</td><td>余扬</td><td>256</td></tr>		
			<tr><td class="distributor-font">&nbsp;2015-04-17 12:00:00</td><td>余扬</td><td>256</td></tr>										
		</table>
	</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
$(function(){
	$('#date1').datepicker();         
	$('#date2').datepicker();   
});       
</script>
</body>
</html>
