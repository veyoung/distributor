<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>商品详情——编辑</b>
		</h4>
	</div>
	<form class="form-horizontal" role="form">
         <div class="form-group">
		    <label class="col-sm-3 control-label" for="distributorName">商品名称</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="distributorName" placeholder="输入姓名">
		    </div>
		 </div>
         <div class="form-group">
			<label class="col-sm-3 control-label" for="distributorName">一级分类</label>
			<div class="col-sm-6">
				<select class="selectpicker col-sm-12 form-control">
					<option>家用电器</option>
					<option>手机、数码</option>
					<option>电脑、办公</option>
					<option>营养保健</option>
				</select>
			</div>
		 </div>	
		 <div class="form-group">
			<label class="col-sm-3 control-label" for="distributorName">二级分类</label>
			<div class="col-sm-6">
				<select class="selectpicker col-sm-12 form-control">
					<option>生活电器</option>
					<option>厨房电器</option>
					<option>个护健康</option>
				</select>
			</div>
		 </div>	
		 <div class="form-group">
			<label class="col-sm-3 control-label" for="distributorName">三级分类</label>
			<div class="col-sm-6">
				<select class="selectpicker col-sm-12 form-control">
					<option>平板电视</option>
					<option>空调冰箱</option>
					<option>洗衣机</option>
				</select>
			</div>
		 </div>	
		 <div class="form-group">
		    <label class="col-sm-3 control-label" for="commission">商品价格</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="commission" placeholder="输入提成比例">
		    </div>
		 </div>
		 <div class="form-group">
		    <label class="col-sm-3 control-label" for="mobile">商品说明</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="mobile" placeholder="输入手机号">
		    </div>
		 </div>			
		 <div class="form-group">
		    <label class="col-sm-3"></label>
		    <div class="col-sm-6">
		    	<input type="submit" class="btn btn-primary" value="保存">
		    </div>
		 </div>			 					 
    </form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
