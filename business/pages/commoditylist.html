<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>商品列表</b>
			<div class="pull-right action-group">               
				<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
  					<i class="ace-icon fa fa-plus-circle"></i>添加商品
				</button>                     
			</div>
		</h4>
		<!-- Modal -->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal" role="form">
		         <div class="form-group">
				    <label class="col-sm-3 control-label" for="distributorName">商品名</label>
				    <div class="col-sm-8">
				    	<input type="text" class="form-control" id="distributorName" placeholder="输入商品名">
				    </div>
				 </div>
		         <div class="form-group">
				    <label class="col-sm-3 control-label" for="distributorName">一级分类</label>
				    <div class="col-sm-8">
				    	<select class="selectpicker col-sm-12 form-control">
						    <option>家用电器</option>
						    <option>手机、数码</option>
						    <option>电脑、办公</option>
							<option>营养保健</option>
						</select>
				    </div>
				 </div>	
				 <div class="form-group">
				    <label class="col-sm-3 control-label" for="distributorName">二级分类</label>
				    <div class="col-sm-8">
				    	<select class="selectpicker col-sm-12 form-control">
						    <option>生活电器</option>
						    <option>厨房电器</option>
						    <option>个护健康</option>
						</select>
				    </div>
				 </div>	
				 <div class="form-group">
				    <label class="col-sm-3 control-label" for="distributorName">三级分类</label>
				    <div class="col-sm-8">
				    	<select class="selectpicker col-sm-12 form-control">
						    <option>平板电视</option>
						    <option>空调冰箱</option>
						    <option>洗衣机</option>
						</select>
				    </div>
				 </div>	
				 <div class="form-group">
				    <label class="col-sm-3 control-label" for="commission">商品价格</label>
				    <div class="col-sm-8">
				    	<input type="text" class="form-control" id="commission" placeholder="输入商品价格">
				    </div>
				 </div>	
				 <div class="form-group">
				    <label class="col-sm-3 control-label" for="commission">商品说明</label>
				    <div class="col-sm-8">
				    	<input type="text" class="form-control" id="commission" placeholder="输入商品说明">
				    </div>
				 </div>					 
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">保存</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->  
	</div>
	<div>
		<table class="table table-striped table-hover">
			<tr class="table-title-blue">
			<td width="10%" class="distributor-font">商品名称</td>
			<td width="15%">商品ID</td>
			<td width="15%">商品价格(元)</td>
			<td width="15%">商品说明</td>
			<td width="20%">操作</td></tr>
			<tr><td class="distributor-font">&nbsp;吉利剃须刀</td><td>56235123</td><td>78.5</td><td>功率大、充电迅速</td>
				<td>
					<a class="blue" href="commodityedit.html"><i class="ace-icon fa fa-pencil"></i>编辑&nbsp;&nbsp;</a>
					<a class="orange"><i class="ace-icon fa fa-pencil"></i>删除</a>
				</td></tr>		
			<tr><td class="distributor-font">&nbsp;旁氏洗面奶</td><td>56235439</td><td>39</td><td>针对男士油性皮肤设计</td>
				<td>
				<a class="blue" href="commodityedit.html"><i class="ace-icon fa fa-pencil"></i>编辑&nbsp;&nbsp;</a>
				<a class="orange"><i class="ace-icon fa fa-pencil"></i>删除</a>
			</td></tr>								
		</table>
		<div style="float:right">
			<ul class="pagination">
	  			<li class="disabled"><a href="#">&laquo;</a></li>
	  			<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
	  			<li><a href="#">2</a></li>
	  			<li><a href="#">3</a></li>
	  			<li><a href="#">4</a></li>
	  			<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
