<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>订单提交</b>&nbsp;<small>(先查询商品ID,再提交订单消费)</small>
		</h4>
	</div>
	
	<div class="tabbable">
	    <ul class="nav nav-tabs">
	        <li class="active"><a href="#tab1" data-toggle="tab">查询商品</a></li>
	        <li><a href="#tab2" data-toggle="tab">订单提交</a></li>
	    </ul>
	    <div class="tab-content">
	        <div class="tab-pane active" id="tab1">
				<br/>
				<form class="form-horizontal" role="form">
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="distributorName">商品名</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="distributorName" placeholder="输入商品名">
					</div>
				 </div>
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="commission"></label>
					<div class="col-sm-4">
						<input type="submit" class="btn btn-primary" value="立即查询">

					</div>
				 </div>				 
			    </form>
			</div>
	        <div class="tab-pane fade" id="tab2">
	        	<br/>
				<form class="form-horizontal" role="form">
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="distributorName">商品ID</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="distributorName" placeholder="输入商品ID">
					</div>
				 </div>
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="commission">会员ID</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="commission" placeholder="输入会员ID">
					</div>
				 </div>				 			 
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="commission">商品数量</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="commission" placeholder="输入商品数量">
					</div>
				 </div>	
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="commission">备注</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="commission" placeholder="输入备注">
					</div>
				 </div>	
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="commission"></label>
					<div class="col-sm-4">
						<button type="submit" class="btn btn-primary">立即提交</button>
					</div>
				 </div>	
			    </form>
			</div>
	    </div>
	</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
