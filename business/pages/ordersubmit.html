<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>订单提交</b>
		</h4>
	</div>
	<form class="form-horizontal" role="form">
	 <div class="form-group">
		<label class="col-sm-3 control-label" for="distributorName">商品名</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="distributorName" placeholder="输入商品名">
		</div>
	 </div>
	 <div class="form-group">
		<label class="col-sm-3 control-label" for="distributorName">一级分类</label>
		<div class="col-sm-8">
			<select class="selectpicker col-sm-12 form-control">
				<option>钻石会员</option>
				<option>金牌会员</option>
				<option>VIP会员</option>
			</select>
		</div>
	 </div>	
	 <div class="form-group">
		<label class="col-sm-3 control-label" for="distributorName">二级分类</label>
		<div class="col-sm-8">
			<select class="selectpicker col-sm-12 form-control">
				<option>钻石会员</option>
				<option>金牌会员</option>
				<option>VIP会员</option>
			</select>
		</div>
	 </div>	
	 <div class="form-group">
		<label class="col-sm-3 control-label" for="distributorName">三级分类</label>
		<div class="col-sm-8">
			<select class="selectpicker col-sm-12 form-control">
				<option>钻石会员</option>
				<option>金牌会员</option>
				<option>VIP会员</option>
			</select>
		</div>
	 </div>	
	 <div class="form-group">
		<label class="col-sm-3 control-label" for="commission">商品价格</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="commission" placeholder="输入商品价格">
		</div>
	 </div>				 
	</form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
