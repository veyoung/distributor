<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>分销商详情——编辑</b>
		</h4>
	</div>
	<form class="form-horizontal" role="form">
         <div class="form-group">
		    <label class="col-sm-3 control-label" for="distributorName">分销商姓名</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="distributorName" placeholder="输入姓名">
		    </div>
		 </div>
         <div class="form-group">
		    <label class="col-sm-3 control-label" for="distributorName">会员等级</label>
		    <div class="col-sm-6">
		    	<select class="selectpicker col-sm-12 form-control">
				    <option>钻石会员</option>
				    <option>金牌会员</option>
				    <option>VIP会员</option>
				  </select>
		    </div>
		 </div>	
		 <div class="form-group">
		    <label class="col-sm-3 control-label" for="commission">提成比例</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="commission" placeholder="输入提成比例">
		    </div>
		 </div>
		 <div class="form-group">
		    <label class="col-sm-3 control-label" for="mobile">手机号</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="mobile" placeholder="输入手机号">
		    </div>
		 </div>		
		 <div class="form-group">
		    <label class="col-sm-3 control-label" for="mobile">上级会员ID</label>
		    <div class="col-sm-6">
		    	<input type="text" class="form-control" id="mobile" placeholder="输入上级会员Id">
		    </div>
		 </div>		
		 <div class="form-group">
		    <label class="col-sm-3"></label>
		    <div class="col-sm-6">
		    	<input type="submit" class="btn btn-primary" value="保存">
		    </div>
		 </div>			 					 
    </form>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
