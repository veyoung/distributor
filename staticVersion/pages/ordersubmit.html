<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/font-awesome.css"/>
<link rel="stylesheet" href="../css/distributorlist.css"/>
<link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<div class="page-content">
	<div class="page-header">
		<h4 class="header">
			<b><em></em>订单提交</b>&nbsp;<small>(录入会员Id，选择商品)</small>
			<div class="pull-right action-group">               
				<button class="btn btn-success">
  					<i class="ace-icon fa fa-plus-circle"></i>提交订单
				</button>                     
			</div>
		</h4>
	</div>
	<div class="row">  
		<form class="form-horizontal" role="form">
		 <div class="form-group">
			<label class="col-sm-2 control-label" for="distributorName">商品ID</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="distributorName" placeholder="输入商品ID">
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary">添加商品</button>
			</div>
		 </div>
		</form>
	</div>
	<table class="table table-striped table-hover">
		<tr class="table-title-gray"><td>商品名</td><td>单价(元)</td><td>数量</td><td>总价(元)</td><td>备注</td><td>操作</td></tr>
		<tr><td>洗面奶</td><td>23.5</td><td>1</td><td>23.5</td><td>无</td><td>操作</td></tr>
		<tr><td>面膜</td><td>23.5</td><td>1</td><td>23.5</td><td>无</td><td>操作</td></tr>
	</table>
	<div class="row" style="border:1px solid #ddd;margin:0 5px 0 5px">
		<strong>合计：</strong><br>
		<div style="margin-left:25px;">[总数量：2&nbsp;][总金额：<span style="color:red">34.5</span>&nbsp;元]</div>
	</div>
	<br>
	<div class="row" style="border:1px solid #ddd;margin:0 5px 0 5px">
		<strong>会员：</strong><br>
		<div class="row" style="margin-bottom:10px;">
			<form class="form-inline">
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="distributorId">会员ID</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="distributorId">
						<button class="btn btn-primary" id="distributorId">查询会员</button>
					</div>
				</div>
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="distributorLevel">会员姓名</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="distributorLevel">
					</div>
				</div>
			</form>
		</div>
		<div class="row" style="margin-bottom:10px;">
			<form class="form-inline">
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="distributorLevel">会员等级</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="distributorLevel">
					</div>
				</div>
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="mobile">手机号</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="mobile">
					</div>
				</div>
			</form>
		</div>
		<div class="row" style="margin-bottom:10px;">
			<form class="form-inline">
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="bossName">上级会员</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="bossName">
					</div>
				</div>	
				<div class="form-group col-sm-5">
					<label class="col-sm-3 control-label" for="boss">上级提成</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="boss">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
